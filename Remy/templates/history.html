{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Debit</th>
                <th>Credit</th>
                <th>Amount</th>
                <th>Transacted</th> 
             </tr>    
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{transaction["debit"]}}</td>
                <td>{{transaction["credit"]}}</td>
                <td>{{transaction["amount"]}}</td>
                <td>{{transaction["transacted"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
