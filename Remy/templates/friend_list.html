{% extends "layout.html" %}

{% block title %}
    Friend List
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
             
             </tr>    
        </thead>
        <tbody>
            {% for friend in friends %}
            <tr>
                <td>{{friend["username"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
