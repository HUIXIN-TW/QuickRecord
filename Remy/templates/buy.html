{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" placeholder="debit" class="form-control"  autofocus name="debit" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" placeholder="credit" class="form-control"  autofocus name="credit" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" placeholder="amount" min="1" class="form-control"  name="amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
